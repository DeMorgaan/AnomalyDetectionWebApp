<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&amp;family=Fira+Code:wght@300&amp;family=Mate+SC&amp;family=Space+Mono&amp;display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <title>Anomaly Detection Server</title>
  <link rel="stylesheet" href="./Anomaly Detection Server_files/index.css">
</head>

<body>
  <div class="base-frame">
    <div class="title">
      <h1>Anomaly Detection Web App</h1>
    </div>
    <div class="upload-files">
      <form action="/detect" method="POST" enctype="multipart/form-data" name="searchForm" target="result">
        <div class="select">
          <div class="file-text">
            <h6>Choose an algorithm:</h6>

          </div>

          <select name="algos" id="algos">
            <option value="regression">Regression Line</option>
            <option value="hybrid">Hybrid Algorithm</option>

          </select>

        </div>
        <div class="proper">
          <div class="file-text">
            <h6>Proper flight CSV:</h6>

          </div>
          <div class="file-up">
            <label class="file-lbl" for="upl-file">upload</label>
            <input id="upl-file" class="upl-file" type="file" name="normal_CSV">
          </div>
        </div>

        <div class="anomal">
          <div class="file-text">
            <h6>Abnormal flight CSV:</h6>
          </div>
          <div class="file-up">
            <label class="file-lbl" for="upl-file">upload</label>
            <input id="upl-file" class="upl-file" type="file" name="ano">
          </div>
        </div>

        <div class="send">
          <label for="send-file" class="file-lbl">Submit</label>
          <input id="send-file" class="upl-file" type="submit" value="שלח קובץ">
        </div>
      </form>

    </div>
    <div class="result">
      <iframe class="iframe" name="result" width="100%" height="400" src="./Anomaly Detection Server_files/saved_resource.html">

      </iframe>

    </div>
  </div>






</body>

</html>
